<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla App Template</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="search-header">
      <!-- Змінено клас на "form" відповідно до завдання -->
      <form id="search-form" class="form">
        <input
          type="text"
          name="query"
          autocomplete="off"
          placeholder="Search images..."
          class="search-input"
        />
        <button type="submit" class="search-button">Search</button>
      </form>
    </header>

    <main>
      <!-- Індикатор завантаження замінено на span з класом loader -->
      <span id="loader" class="loader hidden"></span>

      <!-- Галерея -->
      <section class="gallery-container">
        <ul id="gallery" class="gallery"></ul>
      </section>
    </main>
    
<section class="gallery-container">
  <ul id="gallery" class="gallery"></ul>
</section>

<button id="load-more" class="load-more hidden">Load more</button>
<span id="loader" class="loader hidden"></span>

    <script type="module" src="./main.js"></script>
  </body>
</html>
